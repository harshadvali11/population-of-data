<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying topic data</title>
</head>
<body>
    <center>
    <h1>Displaying data of Topic model</h1>


    <table border='1px'>
        <tr><th>topic_name</th></tr>


        {% for topic in topics %}
        <tr>
            <td>{{topic}}</td>
        </tr>
        {% endfor %}

    </table>


</center>
</body>
</html>
